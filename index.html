<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Password Strength Simulator</title>

<!-- ICON -->
<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" type="image/png" href="icon.png">

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family: monospace;
}

body{
    background:#0d0d0d;
    color:#00ff99;
    height:100vh;
    display:flex;
    flex-direction:column;
}

header{
    padding:15px;
    text-align:center;
    font-size:22px;
    border-bottom:1px solid #00ff99;
}

.menu{
    display:flex;
    flex-direction:column;
    gap:15px;
    padding:20px;
}

button{
    padding:15px;
    font-size:16px;
    background:black;
    color:#00ff99;
    border:2px solid #00ff99;
    cursor:pointer;
}

button:hover{
    background:#003322;
}

.container{
    display:none;
    flex-direction:column;
    padding:20px;
    gap:15px;
    flex:1;
}

input{
    padding:10px;
    font-size:16px;
    background:black;
    color:#00ff99;
    border:2px solid #00ff99;
}

.result{
    border:2px solid #00ff99;
    padding:15px;
    height:200px;
    overflow-y:auto;
    font-size:16px;
    white-space:pre-wrap;
}

.lang-btn{
    position:absolute;
    top:10px;
    right:10px;
}
</style>
</head>

<body>

<header id="title">Password Strength Simulator</header>

<button class="lang-btn" onclick="toggleLang()">üåç</button>

<div class="menu" id="mainMenu">
    <button onclick="openDecoder('numeric')">Numeric Only</button>
    <button onclick="openDecoder('alpha')">Alphabetical</button>
    <button onclick="openDecoder('symbol')">Symbols Only</button>
    <button onclick="openDecoder('mixed')">Mixed</button>
</div>

<div class="container" id="decoder">

<input id="password" placeholder="Enter password">
<input id="speed" type="number" placeholder="Guesses per second">

<div style="display:flex; gap:10px;">
<button onclick="calculate()">Calculate</button>
<button onclick="resetFields()">Reset</button>
<button onclick="goBack()">Back</button>
</div>

<div class="result" id="result"></div>

</div>

<script>

let currentType = "";
let language = "en";

const translations = {
    en: {
        title:"Password Strength Simulator",
        password:"Enter password",
        speed:"Guesses per second",
        result:"Total combinations: ",
        time:"Estimated time: ",
        numeric:"Numeric Only",
        alpha:"Alphabetical",
        symbol:"Symbols Only",
        mixed:"Mixed"
    },
    zh: {
        title:"ÂØÜÁ†ÅÂº∫Â∫¶Ê®°ÊãüÂô®",
        password:"ËæìÂÖ•ÂØÜÁ†Å",
        speed:"ÊØèÁßíÁåúÊµãÊ¨°Êï∞",
        result:"ÊÄªÁªÑÂêàÊï∞: ",
        time:"È¢ÑËÆ°Êó∂Èó¥: ",
        numeric:"‰ªÖÊï∞Â≠ó",
        alpha:"‰ªÖÂ≠óÊØç",
        symbol:"‰ªÖÁ¨¶Âè∑",
        mixed:"Ê∑∑Âêà"
    }
};

function toggleLang(){
    language = language === "en" ? "zh" : "en";
    applyLang();
}

function applyLang(){
    const t = translations[language];
    document.getElementById("title").innerText = t.title;
    document.getElementById("password").placeholder = t.password;
    document.getElementById("speed").placeholder = t.speed;

    const buttons = document.querySelectorAll("#mainMenu button");
    buttons[0].innerText = t.numeric;
    buttons[1].innerText = t.alpha;
    buttons[2].innerText = t.symbol;
    buttons[3].innerText = t.mixed;
}

function openDecoder(type){
    currentType = type;
    document.getElementById("mainMenu").style.display="none";
    document.getElementById("decoder").style.display="flex";
}

function goBack(){
    document.getElementById("decoder").style.display="none";
    document.getElementById("mainMenu").style.display="flex";
}

function resetFields(){
    document.getElementById("password").value="";
    document.getElementById("speed").value="";
    document.getElementById("result").innerText="";
}

document.getElementById("password").addEventListener("input", function(){
    let value = this.value;

    if(currentType==="numeric"){
        this.value = value.replace(/[^0-9]/g,'');
    }
    if(currentType==="alpha"){
        this.value = value.replace(/[^a-zA-Z]/g,'');
    }
    if(currentType==="symbol"){
        this.value = value.replace(/[a-zA-Z0-9]/g,'');
    }
});

function calculate(){

    const password = document.getElementById("password").value;
    const speed = Number(document.getElementById("speed").value);
    const length = password.length;

    if(!password || !speed) return;

    let charset = 0;

    if(currentType==="numeric") charset = 10;
    if(currentType==="alpha") charset = 52;
    if(currentType==="symbol") charset = 32;
    if(currentType==="mixed") charset = 94;

    const combinations = Math.pow(charset,length);
    const seconds = combinations/speed;

    const t = translations[language];

    document.getElementById("result").innerText =
        t.result + combinations.toLocaleString() + "\n\n" +
        t.time + seconds.toLocaleString() + " seconds";
}

applyLang();

</script>

</body>
</html>
