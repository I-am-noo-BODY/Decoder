<body>

<div class="app">

function updateText(){
document.getElementById("title").innerText=t[lang].title;
document.getElementById("btnNumeric").innerText=t[lang].numeric;
document.getElementById("btnAlpha").innerText=t[lang].alpha;
document.getElementById("btnSymbol").innerText=t[lang].symbol;
document.getElementById("btnMixed").innerText=t[lang].mixed;
document.getElementById("labelPass").innerText=t[lang].pass;
document.getElementById("labelSpeed").innerText=t[lang].speed;
document.getElementById("btnCalc").innerText=t[lang].calc;
document.getElementById("btnReset").innerText=t[lang].reset;
document.getElementById("btnBack").innerText=t[lang].back;
}
updateText();

function changeLanguage(l){
lang=l;
updateText();
}

function showMode(m){
mode=m;
document.getElementById("menu").classList.add("hidden");
document.getElementById("decoder").classList.remove("hidden");
document.getElementById("modeTitle").innerText=t[lang][m];
}

function goBack(){
document.getElementById("menu").classList.remove("hidden");
document.getElementById("decoder").classList.add("hidden");
document.getElementById("password").value="";
document.getElementById("output").innerText="";
}

/* ===== CHARACTER VALIDATION ===== */
function validateInput(){
let val=document.getElementById("password").value;

if(mode==="numeric"){
val=val.replace(/[^\d]/g,"");
}
else if(mode==="alpha"){
val=val.replace(/[^\p{L}]/gu,""); // ANY language letters
}
else if(mode==="symbol"){
val=val.replace(/[\p{L}\p{N}]/gu,""); // remove letters & numbers
}
// mixed allows all

document.getElementById("password").value=val;
}

function resetAll(){
document.getElementById("password").value="";
document.getElementById("speed").value="1000000";
document.getElementById("output").innerText="";
}

/* ===== CALCULATION ===== */
function calculate(){

let pass=document.getElementById("password").value;
let speed=parseFloat(document.getElementById("speed").value);

if(!pass||speed<=0){
document.getElementById("output").innerText=t[lang].invalid;
return;
}

let charset=0;
if(mode==="numeric") charset=10;
if(mode==="alpha") charset=100000;
if(mode==="symbol") charset=32;
if(mode==="mixed") charset=100000;

let length=pass.length;
let total=BigInt(charset)**BigInt(length);
let seconds=Number(total)/speed;
let years=seconds/60/60/24/365;

document.getElementById("output").innerText=
t[lang].charset+": "+charset+
"\n"+t[lang].length+": "+length+
"\n\n"+t[lang].total+":\n"+total.toString()+
"\n\n"+t[lang].seconds+":\n"+seconds+
"\n\n"+t[lang].years+":\n"+years+
"\n\n"+t[lang].math+":\n"+charset+" ^ "+length+" = "+total.toString();
}
